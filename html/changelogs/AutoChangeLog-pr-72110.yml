changes:
  - rscadd: "Roundstart captains will now memorize the code to the spare ID safe."
  - rscadd: "Traitors will now memorize the location and code to their uplink."
  - rscadd: "Heads of staff winning a revolution will now get a memory of their success."
  - rscadd: "Heads of staff and head revolutionaries who lose their respective sides of the revolution also get a memory of their failure."
  - rscadd: "Completing a ritual of knowledge as a heretic grants you a quality memory."
  - rscadd: "Successfully defusing a bomb now grants you a cool memory. Failing it will also grant you a memory, though you will likely not be alive to see it."
  - rscadd: "Planting bombs now increase their memory quality depending on how cool the bomb is."
  - refactor: "Memories have been refactored to be much easier to add."